<app-navbar></app-navbar>
<div class="container-sm d-flex flex-column justify-content-center">
  <div class="d-flex justify-content-end my-3">
    <button class="btn btn-primary" routerLink="/medico/cadastro">Novo</button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Crm</th>
        <th scope="col">Especialidade</th>
      </tr>
    </thead>
    <tbody>
      @for (medico of medicos; track medico.id) {
        <tr routerLink="/medico/perfil/{{ medico.id }}">
          <th scope="row">{{ medico.id }}</th>
          <td>{{ medico.nome }}</td>
          <td>{{ medico.telefone }}</td>
          <td>{{ medico.crm }}</td>
          <td>{{ medico.especialidade?.nome }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
