<app-navbar></app-navbar>
<div class="container-sm d-flex flex-column justify-content-center">
  <div class="d-flex justify-content-end my-3">
    <button class="btn btn-primary" routerLink="/agendamento/novo">Novo</button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Data</th>
        <th scope="col">MÃ©dico</th>
        <th scope="col">Paciente</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      @for (agendamento of agendamentos; track agendamento.id) {
        <tr routerLink="/agendamento/{{ agendamento.id }}">
          <th scope="row">{{ agendamento.id }}</th>
          <td>{{ agendamento.dataHora | date: "dd/MM/YYY h:mm a" }}</td>
          <td>{{ agendamento.medicoId }}</td>
          <td>{{ agendamento.pacienteId }}</td>
          <td>{{ statusAgendamento[agendamento.status] }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
